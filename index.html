<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    
    <link rel="stylesheet" href="main.css">
    
  </head>
  <body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="panel links-panel">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="sign-in-link">Sign In</a>
                            </div>
                             <div class="col-xs-6">
                                <a href="#" id="sign-up-link">Sign Up</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="#" id="sign-in-form" autocomplete="off" method="post" style="display:block;">
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
                                    </div>

                                    <div class="col-xs-6">
                                        <label class="custom-control custom-checkbox">
                                          <input type="checkbox" class="custom-control-input" name="remember-me" id="remember-me">
                                          <span class="custom-control-indicator"></span>
                                          <span class="custom-control-description">Remember Me</span>
                                        </label>
                                    </div>

                                        <input type="submit" name="logged-in" id="logged-in" class="btn btn-outline-primary btn-lg btn-block" value="Sign In">
                                    </div>
                                </form>

                                <form id="sign-up-form" autocomplete="off" method="post" style="display:none;">
                                     <div class="form-group">
                                        <div class="alert alert-danger" id="error"></div>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Enter Full Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password-2" class="form-control" id="password-2" placeholder="Confirm Password">
                                    </div>

                                        <input type="submit" name="sign-up" id="sign-up-btn" class="btn btn-outline-primary btn-lg btn-block" value="Sign Up"> 
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
   
   
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
